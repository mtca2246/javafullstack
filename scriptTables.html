<html><script type="text/javascript">
function prod(a,b)
{return a*b;}
</script>
<body>
<script type="text/javascript">
var num=6;
var i=0;
for(i=0;i<=10;i++)
{
//document.write("5 x"+i+"="+(5*i));
document.write(num+"*"+i+"="+prod(num,i));
document.write("<br />");
}
</script>
</body>
</html>
