<html>
<body>
<script type="text/javascript">
/*
If the time is less than 9,you will get a "Good morning" greetings, otherwise you will get a "Good day"greeting.
*/

var d=new Date();
var time=d.getHours();
if(time<9)
{
document.write("Good morning!"); }
else
{ document.write("Good day!");
}
</script>
</body>
</html>
