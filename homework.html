<html>
<head>
<title>Registration Page</title></head>
<body bgcolor="Lightskyblue">
<h1>Student registration form</h1>
<table border=1>
<form>
<tr><td>
<label>Firstname:</label>
<input type="text" name="firstname" size="15" /><br>
</td></tr>
<tr><td><label>Middlename:</label>
<input type="text" name="middlename" size="15" /></td></tr><br>
<tr><td><label>Lastname:</label>
<input type="text" name="lastname" size="15" /></td></tr>
<tr><td><label>
Course:</label>
<select>
<option value="Course">Course</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="B.Tech">B.Tech</option>
<option value="MBA">MBA</option>
<option value="MCA">MCA</option>
<option value="M.Tech">M.Tech</option>
</select></td></tr>
<br><br>
<tr><td>
<label>
Gender:
</label><br>
<input type="radio" name="male" />Male</input><br>
<input type="radio" name="female" />Female</input><br>
<input type="radio" name="other" />other</input>
</td></tr>
<br><br>
<tr><td>
<label>Phone:</label>
<input type="text" name="country code" value="+91" size="2"/>
<input type="text" name"phone" size="10"/></td></tr><br><br>
<tr><td>Address
<br>
<textarea cols="80" rows="5" value="address">
</textarea></td></tr>
<br><br>
<tr><td>
Email:
<input type="email" id="email" name="email"/></td></tr><br>
<br><br>
<tr><td>Password:
<input type="password" id="password" name="pass"></td></tr><br>
<br><br><tr><td>
Re-Enter password:
<input type="password" id="repass" name="repass"></td></tr><br>
<br><tr><td>
<input type="button" value="Submit"/></td></tr></table>
</form>
</body>
</html>
